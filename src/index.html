<html>
    <head>
        <title>Freepik challenge</title>
        <meta charset="utf-8">
    </head>
    <body>
        <main id="app">
            <!-- challenge here -->
            <header class="header">
                <h1 class="header__title">Courses<span>Tool</span></h1>
                <input
                    type="text"
                    class="field"
                    placeholder="Search here..."
                    id="filter"
                >
            </header>
            <section class="courses">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Duration</th>
                            <th colspan="2">Completed</th>
                        </tr>
                    </thead>
                    <tbody id="container">
                        <!-- dynamic content -->
                    </tbody>
                </table>
            </section>
            <!-- /// -->
        </main>
    </body>
</html>
